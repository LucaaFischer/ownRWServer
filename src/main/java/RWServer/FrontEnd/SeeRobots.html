<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SeeRobots</title>
</head>
<body>
<h1>all Robots</h1>
<pre id="robot-data"></pre> <!-- Placeholder for displaying robot data -->
<script>
    document.addEventListener('DOMContentLoaded', async function () {
        try {
            const response = await fetch('http://localhost:8080/rw/getRobots');
            console.log('Response:', response);
            if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);


            const data = await response.json();
            document.getElementById('robot-data').innerText = JSON.stringify(data, null, 2);
        } catch (error) {
            console.error('Error fetching robots:', error);
        }
    })
</script>
</body>
</html>
